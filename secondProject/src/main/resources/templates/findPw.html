<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>비밀번호 찾기</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/findPw.css}">


</head>
<body>
   <div class="logo">
		<a href="/">9817Kg </a>
	</div>
   <div class="container">
      <!-- Modal -->
      <div class="modal" id="myModal">
         <div class="modal-dialog">
            <!-- Modal content-->
            <div class="content">
               <div class="modal-header">
                  <h1 class="modal-title">find password</h1>
               </div>
               <div class="modal-body">
                  <h2 class="info">입력된 정보로 임시 비밀번호가 전송됩니다.</h2>
                  <hr>
                  <form role="form" method="post" action="/findPw">
                     <div class="form-group">
                        <label for="userEmail">Email</label><br> <input type="text"
                           class="form-control" id="userEmail" name="userEmail"
                           placeholder="가입시 등록한 이메일을 입력하세요.">
                     </div>
                     <div class="form-group">
                        <label for="userName">Name</label><br> <input type="text"
                           class="form-control" id="userName" name="userName"
                           placeholder="가입시 등록한 이름을 입력하세요.">
                     </div>
                     <button type="submit" class="btn-show"
                        id="checkEmail">OK</button>
                  </form>
                  <hr>
             </div>
               
                 
               
            </div>
         </div>
      </div>
   </div>
   <div class="content">
		<a class="back" href="/main">back</a> <a class="main" href="/">intro</a>
	</div>
   
   <script th:inline="javascript">
      /* Thymeleaf 변수를 JavaScript 변수로 가져오기 */
      var message = /*[[${param.message}]]*/'';

      $(document).ready(function() {
         // 로그인 성공 또는 실패 메시지를 가져와서 표시
         console.log('message 변수 값:', message[0]); // 변수 값을 로깅
         if (message[0] === '이메일전송') {
            console.log(message[0]);
            alert("등록하신 이메일로 임시비밀번호를 전송했습니다.");
         } else if (message[0] === '이메일전송실패') {
            console.log(message[0]);
            alert("등록하신 이메일로 임시비밀번호를 전송을 실패했습니다.");
         }
      });
   </script>
</body>
</html>
